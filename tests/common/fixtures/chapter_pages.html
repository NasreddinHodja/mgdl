<section
	class="flex-1 flex flex-col pb-4 cursor-pointer"
	:class="{ 'gap-4': gap }"
	x-data="{ 
		scrollDown() { window.scrollBy({ top: window.innerHeight * 0.75, behavior: 'smooth' }); },
		scrollUp() { window.scrollBy({ top: -window.innerHeight * 0.75, behavior: 'smooth' }); },
		handleClick(e) {
			const clickX = e.clientX;
			const sectionWidth = e.currentTarget.getBoundingClientRect().width;
			const isLeftHalf = clickX < sectionWidth / 2;

			if (isLeftHalf) {
				this.scrollUp();
			} else {
				this.scrollDown();
			}
		},
	}"
	hx-get="https://weebcentral.com/chapters/01K1G9HZJ3Q94KFJDPP44FVAXR/images"
	hx-trigger="change from:[name='reading_style']"
	hx-include="[name='reading_style']"
	hx-swap="outerHTML"
	@click="handleClick">
	
	<img
		src="https://official.lowee.us/manga/tokyo-alien-bros/0016-001.png"
		class="maw-w-full mx-auto"
		width="1200"
		height="1722"
		alt="Page 1"
		decoding="async"
		loading="lazy"
		onerror="this.onerror=null; this.src='/static/images/broken_image.jpg'" />
